<!DOCTYPE html>
<html>
<head>
<title> SimpleModal Confirm Modal Dialog </title>
<meta name='author' content='Eric Martin' />
<meta name='copyright' content='2010 - Eric Martin' />

<!-- Page styles -->
<link type='text/css' href='css/demo.css' rel='stylesheet' media='screen' />

<!-- Confirm CSS files -->
<link type='text/css' href='css/confirm.css' rel='stylesheet' media='screen' />

<!-- JS files are loaded at the bottom of the page -->
</head>
<body>
<div id='container'>
	<div id='content'>
		<div id='confirm-dialog'>
			<h3>Модальное окно</h3>
			<input type='button' name='confirm' class='confirm' value='Удалить файл'/>
		</div>
		
		<!-- modal content -->
		<div id='confirm'>
			<div class='header'><span>Подтверждение действия</span></div>
			<div class='message'>Вы действительно  хотите удалить файл?</div>
			<div class='buttons'>
				<div class='no simplemodal-close'>No</div><div class='yes'>Yes</div>
			</div>
		</div>
		<!-- preload the images -->
		<div style='display:none'>
			<img src='img/confirm/header.gif' alt='' />
			<img src='img/confirm/button.gif' alt='' />
		</div>
	</div>
</div>
<!-- Load JavaScript files -->
<script type='text/javascript' src='js/jquery.js'></script>
<script type='text/javascript' src='js/jquery.simplemodal.js'></script>
<script type='text/javascript' src='js/confirm.js'></script>
</body>
</html>
