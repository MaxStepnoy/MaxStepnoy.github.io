
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Автоматизированная штукатурка стен</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="less/style.css">
     
    </head>
    <body>
        <main class= "main" >
            <div class="container">
                <div class="header">
                    <div class="row">
                        <!-- логотип -->
                        <div class="col-md-3 col-sm-4 col-xs-12">
                            <div class="logo">
                                <img src="img/main-logo.png" alt="Гипсолит. Штукатурка стен">
                            </div>
                        </div>
                        <!-- телефон -->
                        <div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
                            <div class="phone-block">
                                    <a class= "phone-link" href="#">+7 495 771 05 08</a>
                            </div>
                        </div>
                        <!-- кнопка получить консультацию -->
                        <div class="col-md-3 col-sm-4 col-xs-12">
                            <div class="wrap">
                                <div class="wrap-block">
                                    <button class="button header-btn">
                                        получить консультацию
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Заголовок -->
                <div class="main-content">
                    <div class="row">
                        <div class="col-md-7 col-lg-6 col-sm-12">
                            <div class="main-title">
                                <h1>Автоматизированная штукатурка стен</h1>
                                <p class = "main-subtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
                                <span>стоимость работ<br>от<strong>300</strong> руб/м <sup>2</sup></span>
                                <strong class = "trigger">
                                    оплата по факту!
                                </strong>
                            </div>
                        </div>
                        <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-0 col-sm-8 col-sm-offset-2">
                            <!-- Форма -->
                            <div class="main-form">
                                <h2 class= "main-form-header">Для расчета точной стоимости<br> закажите <strong>выезд замерщика</strong></h2>
                                <form action="#">
                                    <label for="#">Ваше имя</label>
                                    <input class="main-form-input" type="text">
                                    <label for="#">Номер телефона</label>
                                    <input class="main-form-input" type="text">
                                    <button class="main-form-button button" type= "submit">оставьте заявку</button>
                                    <small>Подарок в день обращения</small>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>



        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </body>
</html>
