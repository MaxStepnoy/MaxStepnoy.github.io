<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <!-- первый row для заголовка -->
            <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                            <span>Получите видео-инструкцию</span>
                            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
            </div>
            </div>
            <!-- второй row видео и форма -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-md-8 col-md-offset-2 col-lg-offset-0">
                    <div class="form">
                        <p class="form-header text-center">Введите свой e-mail</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш e-mail">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
            <div class="container">
            <!-- row для заголовка   -->
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <h2 class="section-header text-uppercase text-center">
                        Почему нужно сделать это сейчас?
                    </h2>
                </div>
            </div>
            <!-- блок с преимуществами -->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/img-1.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/img-2.png" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/img-3.png" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/img-4.png" alt="4 преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>               
                </div>
            </div>
            <!-- кнопка с инструкцией -->
            <button class="btn btn-primary btn-lg form-btn center-block ">Получить инструкцию</button>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <!-- row для заголовка   -->
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <h2 class="section-header text-uppercase text-center">
                        Наши клиенты
                    </h2>
                </div>
            </div>
            <!-- row для фото клиентов -->
            <div class="our-clients text-center">
                <div class="row clients">
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client1.png" alt="клиент"></div>
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client2.png" alt="клиент"></div>
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client3.png" alt="клиент"></div>
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client4.png" alt="клиент"></div>
                </div>
                <div class="row clients">
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client5.png" alt="клиент"></div>
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client6.png" alt="клиент"></div>
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client7.png" alt="клиент"></div>
                    <div class="col-lg-3 col-md-6 col-sm-12"><img src="img/client8.png" alt="клиент"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
