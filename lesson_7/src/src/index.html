<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi first project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="section">
        <h1 class="main-header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
        <div class="main">
            <div class="video">
                <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="form">
                <p class="form-header">Введите свой email</p>
                <form action="#">
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваш email">
                    <button class="mybtn">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>  
    <div class="container">
        <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>       
        <div class="feature">
            <div class="col-lg-3 col-sm-6 col-xs-12 icon-space">
                <img src="img/img-1.png" alt="Первое преимущество">
                <p class="bold-feature">Первое <span class = text-f>преимущество</span></p>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 icon-space">
                <img src="img/img-2.png" alt="Второе преимущество">
                <p class="bold-feature">Второе <span class = text-f></span>преимущество</span></p>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 icon-space">
                <img src="img/img-3.png" alt="Третье преимущество">
                <p class="bold-feature">Третье <span class = text-f>преимущество</span></p>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 icon-space">
                <img src="img/img-4.png" alt="Четвертое преимущество">
                <p class="bold-feature">Четвертое <span class = text-f>преимущество</span></p>
            </div>
        </div>

        <div class="button-div">
            <button class="mybtn">Получить инструкцию</button>
        </div>
    </div>

    <div class="section">
            <h2 class="client-header">Наши клиенты</h2>
            <div class="clients">
                <div class ="cl-col"><img src="img/client1.png" alt="клиент"></div>
                <div class ="cl-col"><img src="img/client2.png" alt="клиент"></div>
                <div class ="cl-col"><img src="img/client3.png" alt="клиент"></div>
                <div class ="cl-col"><img src="img/client4.png" alt="клиент"></div>
            </div>
            <div class="clients">
                <div class ="cl-col"><img src="img/client5.png" alt="клиент"></div>
                <div class ="cl-col"><img src="img/client6.png" alt="клиент"></div>
                <div class ="cl-col"><img src="img/client7.png" alt="клиент"></div>
                <div class ="cl-col"><img src="img/client8.png" alt="клиент"></div>
            </div>
    </div>

</html>
