<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <div class="main">

            <div class="my-tab">
                <div class="angle-img">
                    <img src="img/flaps-left.png" alt="">
                </div>

                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a class="fix" href="#enter" data-toggle="tab">Вход</a>
                        </li>
                        <li role="presentation">
                            <a class="fix" href="#reg" data-toggle="tab">Регистрация</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="enter">
                            <div class="tab-window">
                                <div class="user-info">
                                    <input class="user-input animated pulse" data-wow-delay="0.5s" type="text" placeholder="Ваше имя">
                                    <input class="user-input animated pulse" data-wow-delay="5s" type="text" placeholder="Пароль">
                                    <p class="forgot animated flash">Забыли пароль?</p>
                                    <div class="reminder">
                                        <input type="checkbox">
                                        <span>Напомнить мне</span>
                                    </div>
                                </div>
                                <div class="enter-button">Войти</div>

                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane" id="reg">
                            <div class="tab-window">
                                <div class="user-info">
                                    <input class="user-input" type="text" placeholder="Ваше имя">
                                    <input class="user-input" type="text" placeholder="Пароль">
                                    <p>Забыли пароль?</p>
                                    <div class="reminder">
                                        <input type="checkbox">
                                        <span>Напомнить мне</span>
                                    </div>
                                </div>
                                <div class="enter-button">Войти</div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>




        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/wow.min.js"></script>

        <script>
            var wow = new WOW(
                {
                    boxClass: 'wow',      // animated element css class (default is wow)
                    animateClass: 'animated', // animation css class (default is animated)
                    offset: 0,          // distance to the element when triggering the animation (default is 0)
                    mobile: true,       // trigger animations on mobile devices (default is true)
                    live: true,       // act on asynchronously loaded content (default is true)
                    callback: function (box) {
                        // the callback is fired every time an animation is started
                        // the argument that is passed in is the DOM node being animated
                    },
                    scrollContainer: null // optional scroll container selector, otherwise use window
                }
            );
            wow.init();
        </script>
</body>

</html>
