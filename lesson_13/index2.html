<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="main-bg">
        <div class="main-window">
            <div class="main-window-title">
                <span class = "title-text">Create an account</span> 
            </div>
            <div class="main-window-form">
                <div class="form-block">
                    <span class = "form-block-title">Email: <span class="decor">*</span></span>
                    <form class = "form-window" action="#">
                        <input type="text" placeholder="johnsmith@gmail.com">
                    </form>
                </div>
                <div class="form-block">
                    <span class = "form-block-title">Choose Password: <span class="decor">*</span></span>
                    <form class = "form-window" action="#">
                        <input type="text">
                    </form>
                </div>
                <div class="form-block">
                    <span class = "form-block-title">Confirm Password <span class="decor">*</span></span>
                    <form class = "form-window" action="#">
                        <input type="text">
                    </form>
                </div>
                <button class="form-button">Register now!</button>
            </div>
           
        </div>   
    </div>
</body>
</html>
